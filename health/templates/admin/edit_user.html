<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">

            <label for="birth_date">Birth Date:</label>
            <input type="date" id="birth_date" name="birth_date" value="{{ user.birth_date.strftime('%Y-%m-%d') if user.birth_date else '' }}">

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ user.password }}" required>
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show password</label>
            <br><br>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('admin_console') }}">Back to Admin Console</a>
    </div>
    <script src="{{ url_for('static', filename='js/password_toggle.js') }}"></script>
</body>
</html>
